<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management App</title>
  <link rel="stylesheet" href="css/custome.css" />
</head>
<body>
  <div class="container">
    <h1>STUDENT INFO MANAGEMENT</h1>
    <div class="form-box">
      <h2>Add New student Info</h2>
      <div class="form">
        <input type="text" id="name" placeholder="Student Name">
        <input type="text" id="roll" placeholder="Roll">
        <input type="text" id="id" placeholder="ID">
        <input type="text" id="class" placeholder="Class">
        <input type="number" id="age" placeholder="Age">
        <button onclick="addStudent()" id="addBtn">Add Student</button>
        <button onclick="saveStudent()" id="saveBtn" style="display:none;">Save</button>
      </div>
    </div>
    <div class="list-box">
      <h2>List Of Student</h2>
      <div id="studentList">No Student Found</div>
    </div>
  </div>
  <script src="js/custome.js"></script>
</body>
</html>
